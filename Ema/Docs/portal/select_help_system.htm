<script type="text/javascript">

    function detectBrowser() 
    {
         var browser = "unknown";
         var userAgent = navigator.userAgent.toLowerCase();
         if (userAgent.indexOf("opera") > -1)
             browser = "Opera";
         else if (userAgent.indexOf("konqueror") > -1)
             browser = "Konqueror";
         else if (userAgent.indexOf("firefox") > -1)
             browser = "Firefox";
         else if (userAgent.indexOf("netscape") > -1)
             browser = "Netscape";
         else if (userAgent.indexOf("msie") > -1)
             browser = "Internet Explorer";
         else if (userAgent.indexOf("chrome") > -1)
             browser = "Chrome";
         else if (userAgent.indexOf("safari") > -1)
             browser = "Safari";

         var brSupportDiv = document.getElementById("browserSupport");

         if (browser != "Chrome") 
         {
             window.top.location = "../HTML/index.html";
         }
         else {
             brSupportDiv.innerHTML = "<font color=\"red\"><b>*Warning* </b></font> Your browser is detected as \"<b>" + browser + "</b>\". If you are accessing this documentation directly from file(s), please make sure to use the Chrome parameter <font color=\"red\">--allow-file-access-from-files</font>  (eg. \"<*path*>/chrome.exe\" --allow-file-access-from-files) .";
         }
     }

     window.onload = detectBrowser;
  </script>
